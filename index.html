<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce store </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Simple E-commerce store</h1>
    </header>
    <nav>
        <div>
            <button onclick="showProducts()">All Products</button>
        </div>
        <div class="cart-icon" onclick="tooglecart()">
            <span class="cart-count">0</span>
            <i class='fas fa-cart-plus'></i>
        </div>
    </nav>
    <main>
        <div class="Products-grid" id="Products-container"></div>
        <div class="Product-details" id="Product-details"></div>
    </main>

    <div class="overlay" id="overlay"></div>
    <div id="cart-modal">
        <div class="modal-header">
            <h2>Shopping Cart</h2>
            <button class="close-modal" onclick="tooglecart()">x</button>
        </div>
        <div class="Cart-item" id="cart-items"></div>
        <div class="cart-total">
            <h3>Total: $<span id="cart-total">0</span></h3>
        </div>
    </div>
</body>
</html>
